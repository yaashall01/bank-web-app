<!DOCTYPE html>
<html>
<head>
    <title>Account Creation</title>
    <style type="text/css">
        .email-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>YSL. Bank</h1>
    </div>
    <div class="content">
        <p>Dear [Name],</p>
        <p>Thank you for creating an account with us. Your account is now active and you can start using our services.</p>
        <p>Should you have any questions, please do not hesitate to contact us.</p>
        <p>Best regards,<br>Your [Company Name] Team</p>
    </div>
    <div class="footer">
        <p>&copy; [Year] [Company Name]. All rights reserved.</p>
    </div>
</div>
</body>
</html>
